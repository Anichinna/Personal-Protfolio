<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding-top: 80px;
      background-color: #121212;
      color: #fff;
    }

    .navbar {
      background-color: #1f1f1f;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 2rem;
      color: #ffcc70;
      font-family: 'Montserrat', sans-serif;
    }

    .nav-link {
      color: #f1faee;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
    }

    .nav-link:hover {
      color: #ff6347;
      border-bottom: 2px solid #ff6347;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      max-width: 600px; /* Set a max width for the form */
      margin: 0 auto;  /* Center the form */
    }

    .glass-card:hover {
      transform: scale(1.02);
    }

    h1, h2 {
      color: #ffcc70;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 20px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .btn-warning {
      background-color: #ffcc70;
      border: none;
    }

    .btn-warning:hover {
      background-color: #ffb84d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Contact us</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="Skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="container mt-5" data-aos="fade-up">
    <div class="glass-card">
      <h2 class="text-center mb-4">Contact Me</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="What's on your mind?" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-warning px-4">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
