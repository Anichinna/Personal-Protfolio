<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinnannan G - Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark background for gaming theme */
      color: #fff; /* White text for contrast */
    }

    /* Navbar */
    .navbar {
      background-color: #1f1f1f; /* Darker navbar for gaming effect */
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      font-size: 2rem;
      color: #ffcc70;
    }
    .nav-link {
      font-family: 'Montserrat', sans-serif;
      color: #f1faee;
      font-weight: 600;
    }
    .nav-link:hover {
      color: #ff6347; /* Gaming-style hover color */
      border-bottom: 2px solid #ff6347;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      background: url('') no-repeat center center/cover; /* Background image for gaming */
      color: white;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 50px; /* Adjusts for fixed navbar */
    }

    /* Add the blur effect */
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
      backdrop-filter: blur(10px); /* Blur effect */
      z-index: -1; /* Place it behind the content */
    }

    .hero-section h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6); /* Shadow effect for gaming look */
    }

    .hero-section p {
      font-size: 1.4rem;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .btn-custom {
      padding: 10px 30px;
      font-size: 1.2rem;
      background-color: #ff6347; /* Red gaming button color */
      border: none;
      color: white;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Button shadow for effect */
    }

    .btn-custom:hover {
      background-color: #ff4500; /* Hover effect for buttons */
    }
    
    h1{
      color: #ffcc70;
      text-shadow: 2px 2px 5px #ffcc70;
    }

    /* SVG Styling (bottom wave) */
    svg {
      position: absolute;
      bottom: 0;
      width: 100%;
      transform: rotate(180deg);
    }

    /* Other Sections */
    .section {
      padding: 80px 0;
      text-align: center;
    }

    /* Button for Scrolling */
    .btn-outline-info {
      margin-top: 20px;
      color: white;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }

      .hero-section p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">

          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container" data-aos="fade-up">
      <h1 class="display-4">Hi, I'm Chinnannan G</h1>
      <p class="lead">
        <span id="typed"></span>
      </p>
      <a href="contact.html" class="btn btn-custom mt-3">Get in Touch</a>
      <a href="files/Chinnannan_Resume.pdf" class="btn btn-outline-info mt-3 ms-2" download>ðŸ“„ Download Resume</a>
    </div>

    <!-- SVG for bottom wave -->
    <svg viewBox="0 0 1440 140">
      <path fill="#f1faee" fill-opacity="1" d="M0,64L60,90.7C120,117,240,171,360,165.3C480,160,600,96,720,90.7C840,85,960,139,1080,149.3C1200,160,1320,128,1380,112L1440,96L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>
  </section>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Initialize Typed.js for animated typing effect in Hero section
    const options = {
      strings: ["I build beautiful websites.", "I love coding.", "I'm a creative web developer."],
      typeSpeed: 80,
      backSpeed: 50,
      backDelay: 1000,
      loop: true
    };
    const typed = new Typed("#typed", options);
  </script>
</body>
</html>
